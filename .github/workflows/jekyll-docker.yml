name: Deploy static content to GitHub Pages

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read       # lecture du repo
  pages: write         # publier sur Pages
  id-token: write      # OIDC pour Pages

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1) Cloner le dépôt
      - uses: actions/checkout@v4

      # 2) Aucune étape de build nécessaire (HTML statique)
      - name: Build step (nothing to build)
        run: echo "Skip build"

      # 3) Packager le contenu du repo pour Pages
      - uses: actions/upload-pages-artifact@v2
        with:
          path: .

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      # 4) Déployer l'artefact sur GitHub Pages
      - id: deployment
        uses: actions/deploy-pages@v2
